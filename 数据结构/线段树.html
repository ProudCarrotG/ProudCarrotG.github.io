        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">void build(int s, int t, int p) &#123;</span><br><span class="line">  // 对 [s,t] 区间建立线段树,当前根的编号为 p</span><br><span class="line">  if (s == t) &#123;</span><br><span class="line">    d[p] = a[s];</span><br><span class="line">    return;</span><br><span class="line">  &#125;</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1);</span><br><span class="line">  // 移位运算符的优先级小于加减法，所以加上括号</span><br><span class="line">  // 如果写成 (s + t) &gt;&gt; 1 可能会超出 int 范围</span><br><span class="line">  build(s, m, p * 2), build(m + 1, t, p * 2 + 1);</span><br><span class="line">  // 递归对左右区间建树</span><br><span class="line">  d[p] = d[p * 2] + d[(p * 2) + 1];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">int getsum(int l, int r, int s, int t, int p) &#123;</span><br><span class="line">  // [l, r] 为查询区间, [s, t] 为当前节点包含的区间, p 为当前节点的编号</span><br><span class="line">  if (l &lt;= s &amp;&amp; t &lt;= r)</span><br><span class="line">    return d[p];  // 当前区间为询问区间的子集时直接返回当前区间的和</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1), sum = 0;</span><br><span class="line">  if (l &lt;= m) sum += getsum(l, r, s, m, p * 2);</span><br><span class="line">  // 如果左儿子代表的区间 [s, m] 与询问区间有交集, 则递归查询左儿子</span><br><span class="line">  if (r &gt; m) sum += getsum(l, r, m + 1, t, p * 2 + 1);</span><br><span class="line">  // 如果右儿子代表的区间 [m + 1, t] 与询问区间有交集, 则递归查询右儿子</span><br><span class="line">  return sum;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>使用懒标记的：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">void update(int l, int r, int c, int s, int t, int p) &#123;</span><br><span class="line">  // [l, r] 为修改区间, c 为被修改的元素的变化量, [s, t] 为当前节点包含的区间, p</span><br><span class="line">  // 为当前节点的编号</span><br><span class="line">  if (l &lt;= s &amp;&amp; t &lt;= r) &#123;</span><br><span class="line">    d[p] += (t - s + 1) * c, b[p] += c;</span><br><span class="line">    return;</span><br><span class="line">  &#125;  // 当前区间为修改区间的子集时直接修改当前节点的值,然后打标记,结束修改</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1);</span><br><span class="line">  if (b[p] &amp;&amp; s != t) &#123;</span><br><span class="line">    // 如果当前节点的懒标记非空,则更新当前节点两个子节点的值和懒标记值</span><br><span class="line">    d[p * 2] += b[p] * (m - s + 1), d[p * 2 + 1] += b[p] * (t - m);</span><br><span class="line">    b[p * 2] += b[p], b[p * 2 + 1] += b[p];  // 将标记下传给子节点</span><br><span class="line">    b[p] = 0;                                // 清空当前节点的标记</span><br><span class="line">  &#125;</span><br><span class="line">  if (l &lt;= m) update(l, r, c, s, m, p * 2);</span><br><span class="line">  if (r &gt; m) update(l, r, c, m + 1, t, p * 2 + 1);</span><br><span class="line">  d[p] = d[p * 2] + d[p * 2 + 1];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">int getsum(int l, int r, int s, int t, int p) &#123;</span><br><span class="line">  // [l, r] 为查询区间, [s, t] 为当前节点包含的区间, p 为当前节点的编号</span><br><span class="line">  if (l &lt;= s &amp;&amp; t &lt;= r) return d[p];</span><br><span class="line">  // 当前区间为询问区间的子集时直接返回当前区间的和</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1);</span><br><span class="line">  if (b[p]) &#123;</span><br><span class="line">    // 如果当前节点的懒标记非空,则更新当前节点两个子节点的值和懒标记值</span><br><span class="line">    d[p * 2] += b[p] * (m - s + 1), d[p * 2 + 1] += b[p] * (t - m);</span><br><span class="line">    b[p * 2] += b[p], b[p * 2 + 1] += b[p];  // 将标记下传给子节点</span><br><span class="line">    b[p] = 0;                                // 清空当前节点的标记</span><br><span class="line">  &#125;</span><br><span class="line">  int sum = 0;</span><br><span class="line">  if (l &lt;= m) sum = getsum(l, r, s, m, p * 2);</span><br><span class="line">  if (r &gt; m) sum += getsum(l, r, m + 1, t, p * 2 + 1);</span><br><span class="line">  return sum;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>如果你是要实现区间修改为某一个值而不是加上某一个值的话，代码如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">void update(int l, int r, int c, int s, int t, int p) &#123;</span><br><span class="line">  if (l &lt;= s &amp;&amp; t &lt;= r) &#123;</span><br><span class="line">    d[p] = (t - s + 1) * c, b[p] = c;</span><br><span class="line">    return;</span><br><span class="line">  &#125;</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1);</span><br><span class="line">  // 额外数组储存是否修改值</span><br><span class="line">  if (v[p]) &#123;</span><br><span class="line">    d[p * 2] = b[p] * (m - s + 1), d[p * 2 + 1] = b[p] * (t - m);</span><br><span class="line">    b[p * 2] = b[p * 2 + 1] = b[p];</span><br><span class="line">    v[p * 2] = v[p * 2 + 1] = 1;</span><br><span class="line">    v[p] = 0;</span><br><span class="line">  &#125;</span><br><span class="line">  if (l &lt;= m) update(l, r, c, s, m, p * 2);</span><br><span class="line">  if (r &gt; m) update(l, r, c, m + 1, t, p * 2 + 1);</span><br><span class="line">  d[p] = d[p * 2] + d[p * 2 + 1];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int getsum(int l, int r, int s, int t, int p) &#123;</span><br><span class="line">  if (l &lt;= s &amp;&amp; t &lt;= r) return d[p];</span><br><span class="line">  int m = s + ((t - s) &gt;&gt; 1);</span><br><span class="line">  if (v[p]) &#123;</span><br><span class="line">    d[p * 2] = b[p] * (m - s + 1), d[p * 2 + 1] = b[p] * (t - m);</span><br><span class="line">    b[p * 2] = b[p * 2 + 1] = b[p];</span><br><span class="line">    v[p * 2] = v[p * 2 + 1] = 1;</span><br><span class="line">    v[p] = 0;</span><br><span class="line">  &#125;</span><br><span class="line">  int sum = 0;</span><br><span class="line">  if (l &lt;= m) sum = getsum(l, r, s, m, p * 2);</span><br><span class="line">  if (r &gt; m) sum += getsum(l, r, m + 1, t, p * 2 + 1);</span><br><span class="line">  return sum;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
