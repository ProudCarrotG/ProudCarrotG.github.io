<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const int N = 1e5, M = 30;</span><br><span class="line">int trie[N][M]; // N:节点个数，一般用字符串的最大长度×字符串个数</span><br><span class="line">                // M:字符个数</span><br><span class="line">                //一般来说不能用longlong类型,因为N*M的值比较大,容易超内存</span><br><span class="line">                // trie[p][v]=在字典树中,编号为p的节点的第v条边连接的下一个节点编号</span><br><span class="line">                //字典树提前给每个节点做好一条边,这条边可能指向下一个节点,也可能指向空的位置</span><br><span class="line">                //边的编号对应该种字符的编号</span><br><span class="line">int idx;    //记录当前的节点编号</span><br><span class="line">int tot[N]; //记录以当前节点为结束的字符串个数</span><br><span class="line">void trie_insert(string s)</span><br><span class="line">&#123;</span><br><span class="line">    int p = 0;       //起始节点从根节点0开始</span><br><span class="line">    for (auto c : s) //依次遍历字符串的各个字符</span><br><span class="line">    &#123;</span><br><span class="line">        int v = c - &#x27;a&#x27;;        //看这个字符对应第几条边</span><br><span class="line">        if (!trie[p][v])        //如果当前节点的v边是指向空</span><br><span class="line">            trie[p][v] = ++idx; //就添加一个新的节点</span><br><span class="line">        p = trie[p][v];         //节点转移</span><br><span class="line">    &#125;</span><br><span class="line">    tot[p]++; //记录这个字符串s是在p这个节点结束的</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int trie_search(string s)</span><br><span class="line">&#123;</span><br><span class="line">    int p = 0;       //当前节点</span><br><span class="line">    for (auto c : s) //遍历字符串</span><br><span class="line">    &#123;</span><br><span class="line">        int v = c - &#x27;a&#x27;;</span><br><span class="line">        if (trie[p][v])     //如果当前点的第v条边有指向节点</span><br><span class="line">            p = trie[p][v]; //转移当前节点</span><br><span class="line">        else</span><br><span class="line">            return 0; //没有指向节点就是找不到</span><br><span class="line">    &#125;</span><br><span class="line">    //循环结束,p应该等于以这个字符串为结束的节点</span><br><span class="line">    return tot[p]; //返回以当前节点为结束的字符串个数</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vector&lt;string&gt; s_sort;</span><br><span class="line">void trie_sort(vector&lt;string&gt; &amp;tmp, int p, string s)</span><br><span class="line">&#123;</span><br><span class="line">    for (int i = 1; i &lt;= tot[p]; i++)</span><br><span class="line">        tmp.push_back(s);</span><br><span class="line">    for (int i = 0; i &lt; M; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (trie[p][i])</span><br><span class="line">            trie_sort(tmp, trie[p][i], s + (char)(&#x27;a&#x27; + i));</span><br><span class="line">    &#125;</span><br><span class="line">&#125; // tmp:返回的字符串数组的地址</span><br><span class="line">  // p:当前节点</span><br><span class="line">  // s:以当前节点结尾的字符串</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void trie_LCP(string &amp;s)</span><br><span class="line">&#123;</span><br><span class="line">    int flag = 0;</span><br><span class="line">    int p = 0;</span><br><span class="line">    while (1)</span><br><span class="line">    &#123;</span><br><span class="line">        flag = 0;</span><br><span class="line">        int bj = -1;</span><br><span class="line">        for (int i = 0; i &lt; M; i++)</span><br><span class="line">            if (trie[p][i])</span><br><span class="line">                flag++, bj = i;</span><br><span class="line">        if (flag == 1)</span><br><span class="line">            s.push_back((char)(bj + &#x27;a&#x27;)),p=trie[p][bj];</span><br><span class="line">        else</span><br><span class="line">            break;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    string s;</span><br><span class="line">    trie_insert(s);       //将s这个字符串加入字典树中</span><br><span class="line">    (bool)trie_search(s); //判断字符串s在不在字典树中 如果存在返回1，不存在返回0</span><br><span class="line">    trie_search(s);       //统计字典树中有多少个字符串s,返回值为s的个数</span><br><span class="line">    string tmp;</span><br><span class="line">    trie_sort(s_sort, 0, tmp); //求当前树上字符串按照顺序排序</span><br><span class="line">                               //排序规则: 字符对应的序号,小的在前</span><br><span class="line">    trie_LCP(s); //求最长公共前缀   </span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
