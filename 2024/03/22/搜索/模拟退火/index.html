        <section id="main"><article id="post-搜索/模拟退火" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2024/03/22/%E6%90%9C%E7%B4%A2/%E6%A8%A1%E6%8B%9F%E9%80%80%E7%81%AB/" class="article-date">

  <div class="article-inner">
    
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int ans = INT_MIN;</span><br><span class="line">double rand(double l, double r)</span><br><span class="line">&#123;</span><br><span class="line">    return (double)rand() / RAND_MAX * (r - l) + l;</span><br><span class="line"></span><br><span class="line">    //注意:用rand函数求数组下标时需要做出变化,因为右边界r取到的概率和其他值的概率不同</span><br><span class="line">    /*</span><br><span class="line">    int res=(double)rand() / RAND_MAX * (r + 1 - l) + l;</span><br><span class="line">    if(res &lt; r + 1)</span><br><span class="line">        return res;</span><br><span class="line">    else</span><br><span class="line">        return r;</span><br><span class="line">    */</span><br><span class="line">&#125; //模拟退火需要在一个区间内取随机数，l、r为区间范围</span><br><span class="line">// val(x):解为x时求对应的值</span><br><span class="line">int val(int x)</span><br><span class="line">&#123;</span><br><span class="line">    int res;</span><br><span class="line">    //根据题意求res</span><br><span class="line">    </span><br><span class="line">    ans=min(ans,res);//保存模拟退火的最终解,每次都保留最符合题意的</span><br><span class="line">    return res;</span><br><span class="line">&#125;</span><br><span class="line">void simulate_anneal()</span><br><span class="line">&#123;</span><br><span class="line">    int now = rand(l, r); //在l,r之间取一个初值</span><br><span class="line">    //初始温度一般较高 如1e4等</span><br><span class="line">    //结束温度一般接近0 如1e-8等</span><br><span class="line">    //下降速率一般接近1 如0.99  or  0.9999940</span><br><span class="line">    //这三个值都是需要调才能出结果</span><br><span class="line">    for (double T = /*初始温度*/; T &gt;= /*结束温度*/; T *= /*下降速率*/)</span><br><span class="line">    &#123;</span><br><span class="line">        int next = rand(now - T, now + T); //由温度的限制取得下一个解</span><br><span class="line">        //求最小值</span><br><span class="line">        //根据公式判断是否接受新解</span><br><span class="line">        //当新解的值大于旧解的值时,-(val(next) - val(now))小于0,则新解不一定更优,按一定概率接受</span><br><span class="line">        //当新解的值小于旧解的值时,exp(-(val(next) - val(now)) / T)大于1,一定接受</span><br><span class="line">        if (exp(-(val(next) - val(now)) / T) &gt; rand(0, 1))</span><br><span class="line">            now = next;</span><br><span class="line">        //求最大值,把负号去掉</span><br><span class="line">        /*</span><br><span class="line">        if (exp((val(next) - val(now)) / T) &gt; rand(0, 1))</span><br><span class="line">            now = next;</span><br><span class="line">        */</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    srand(time(0)); //设置随机数种子</span><br><span class="line">    // clock():计时函数,返回程序从启动到函数调用占用CPU的时间</span><br><span class="line">    // CLOCKS_PER_SEC是标准c的time.h头函数中宏定义的一个常数，表示一秒钟内CPU运行的时钟周期数</span><br><span class="line">    //这个循环可以控制程序在不停的做模拟退火,直到把能用的时间用完</span><br><span class="line">    while ((double)clock() / (CLOCKS_PER_SEC * 1) &lt; 0.9)</span><br><span class="line">        simulate_anneal();</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
