        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define int long long</span><br><span class="line">#define LL long long</span><br><span class="line">#define PII pair&lt;int, int&gt;</span><br><span class="line">#define umap unordered_map</span><br><span class="line">#define x first</span><br><span class="line">#define y second</span><br><span class="line">#define endl &quot;\n&quot;</span><br><span class="line">#define debug(x) cout &lt;&lt; #x &lt;&lt; &#x27; &#x27; &lt;&lt; x &lt;&lt; endl;</span><br><span class="line">#define fg cout &lt;&lt; &quot;-----------------&quot; &lt;&lt; endl;</span><br><span class="line">signed main()</span><br><span class="line">&#123;</span><br><span class="line">    // freopen(&quot;.in&quot;, &quot;r&quot;, stdin);</span><br><span class="line">    ios::sync_with_stdio(0);</span><br><span class="line">    cin.tie(0);</span><br><span class="line">    cout.tie(0);</span><br><span class="line">    int n, m;</span><br><span class="line">    cin &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    //计算总长度是2的几次方</span><br><span class="line">    //可以不做,数组开大点不影响</span><br><span class="line">    int l = 0;</span><br><span class="line">    while ((1 &lt;&lt; l) &lt;= n)</span><br><span class="line">        l++;</span><br><span class="line">    //初始化输入</span><br><span class="line">    vector&lt;vector&lt;int&gt;&gt; st(n + 1, vector&lt;int&gt;(l + 1));</span><br><span class="line">    for (int i = 1; i &lt;= n; i++)</span><br><span class="line">        cin &gt;&gt; st[i][0]; //输入直接放到st表里</span><br><span class="line">    //初始化st表</span><br><span class="line">    for (int j = 1; j &lt;= l; j++) //先循环长度开始</span><br><span class="line">    &#123;</span><br><span class="line">        for (int i = 1; i + (1 &lt;&lt; j) - 1 &lt;= n; i++) //循环左端点</span><br><span class="line">        &#123;</span><br><span class="line">            st[i][j] = max(st[i][j - 1], st[i + (1 &lt;&lt; (j - 1))][j - 1]);</span><br><span class="line">            // cout &lt;&lt; i &lt;&lt; &#x27; &#x27; &lt;&lt; j &lt;&lt; &#x27; &#x27; &lt;&lt; st[i][j] &lt;&lt; endl;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //预处理长度的log值</span><br><span class="line">    vector&lt;int&gt; logn(n + 1, 0);</span><br><span class="line">    // 1的log为0</span><br><span class="line">    for (int i = 2; i &lt;= n; i++) //从2开始枚举到总长度n</span><br><span class="line">        logn[i] = logn[i &gt;&gt; 1] + 1;</span><br><span class="line">    // 处理问题</span><br><span class="line">    auto get = [&amp;](int l, int r)</span><br><span class="line">    &#123;</span><br><span class="line">        //获得[l,r]的最大值</span><br><span class="line">        if (l &gt; r)</span><br><span class="line">            swap(l, r);</span><br><span class="line">        int len = r - l + 1;</span><br><span class="line">        int loglen = logn[len];</span><br><span class="line">        return max(st[l][loglen], st[r - (1 &lt;&lt; loglen) + 1][loglen]);</span><br><span class="line">    &#125;;</span><br><span class="line">    while (m--)</span><br><span class="line">    &#123;</span><br><span class="line">        int l, r;</span><br><span class="line">        cin &gt;&gt; l &gt;&gt; r;</span><br><span class="line">        cout &lt;&lt; get(l, r) &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
