s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">const int N = 4 * 1e4 + 10;</span><br><span class="line">struct LCATREE //边添加好后记得调用bfs(root)初始化</span><br><span class="line">&#123;</span><br><span class="line">    /*</span><br><span class="line">        vector&lt;int&gt; g[N];//邻接数组存边</span><br><span class="line">            void add(int a, int b)</span><br><span class="line">            &#123;</span><br><span class="line">                g[a].push_back(b);</span><br><span class="line">            &#125;</span><br><span class="line">    */</span><br><span class="line">    int head[N], next[2 * N], to[2 * N], idx = 1; //邻接表存边(内存占优)</span><br><span class="line">    //邻接表的计数idx从1开始 可以不用初始化head为-1</span><br><span class="line">    // head[i]:与i节点连接的最后一条边的编号</span><br><span class="line">    // next[i]:编号为i的边的上一条边的编号</span><br><span class="line">    // to[i]:编号为i的有向边指向的下一个节点的编号</span><br><span class="line">    int depth[N], fa[N][32];</span><br><span class="line">    //深度数组     倍增数组</span><br><span class="line">    void add(int a, int b) //加入边</span><br><span class="line">    &#123;</span><br><span class="line">        to[idx] = b;</span><br><span class="line">        next[idx] = head[a];</span><br><span class="line">        head[a] = idx;</span><br><span class="line">        idx++;</span><br><span class="line">    &#125;</span><br><span class="line">    void bfs(int root) //初始化</span><br><span class="line">    &#123;</span><br><span class="line">        queue&lt;int&gt; q;</span><br><span class="line">        bitset&lt;N&gt; cmp; //广搜存某点是否被搜索过</span><br><span class="line">        q.push(root);</span><br><span class="line">        cmp[root] = 1;</span><br><span class="line">        depth[root] = 1; //根节点深度为1</span><br><span class="line">        while (q.size())</span><br><span class="line">        &#123;</span><br><span class="line">            int now = q.front();</span><br><span class="line">            q.pop();</span><br><span class="line">            for (int i = head[now]; i != 0; i = next[i]) //因为idx从1开始记录,结束条件设为i!=0</span><br><span class="line">            &#123;</span><br><span class="line">                int next = to[i];</span><br><span class="line">                if (cmp[next] == 0)</span><br><span class="line">                &#123;</span><br><span class="line">                    cmp[next] = 1;                //记录next点被搜过</span><br><span class="line">                    depth[next] = depth[now] + 1; //更新next的深度</span><br><span class="line">                    q.push(next);</span><br><span class="line">                    fa[next][0] = now; //更新倍增数组</span><br><span class="line">                    for (int i = 1; i &lt;= 31; i++)</span><br><span class="line">                        fa[next][i] = fa[fa[next][i - 1]][i - 1];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    int lca(int a, int b) //求a和b的lca</span><br><span class="line">    &#123;</span><br><span class="line">        if (depth[a] &lt; depth[b]) //将深度大的节点往上跳到深度相同</span><br><span class="line">            swap(a, b);</span><br><span class="line">        for (int i = 31; i &gt;= 0; i--)</span><br><span class="line">            if (depth[fa[a][i]] &gt;= depth[b])</span><br><span class="line">                a = fa[a][i];</span><br><span class="line">        if (a == b) //特判</span><br><span class="line">            return a;</span><br><span class="line">        for (int i = 31; i &gt;= 0; i--) //倍增找lca</span><br><span class="line">        &#123;</span><br><span class="line">            if (fa[a][i] != fa[b][i])</span><br><span class="line">            &#123;</span><br><span class="line">                a = fa[a][i];</span><br><span class="line">                b = fa[b][i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return fa[a][0];</span><br><span class="line">    &#125;</span><br><span class="line">&#125; tree;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
